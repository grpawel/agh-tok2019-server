server.port=8443
server.http.port=8082
server.http2.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.templateResolverOrder=1

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore/infun.p12
server.ssl.key-store-password=infun123
server.ssl.key-alias=infun

server.compression.enabled=true

server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,image/jpg,image/png

spring.resources.cache.cachecontrol.cache-private=true