<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>InFUN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/input_view.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div th:if="${existingGameId != null && !allGamesFinished}" class="centered">
        <h1>Kontynuuj grę</h1>
        <a class="btn btn-primary button-big"
           href="/tasks/new"
        th:text="${existingGameId}">
        </a>
        <p>lub</p>
    </div>
    <div class="centered">
        <h1>Dołącz do gry</h1>
        <hr/>
        <h2>Wprowadź niezbędne dane, aby dołączyć do gry:</h2>
    </div>

    <form class="" action="#" th:action="@{/room/join}" th:object="${joinRoomInput}" method="post">

        <div class="form-group row">
            <label for="inputGroupId" class="col-sm-2 col-form-label">ID pokoju</label>
            <div class="col-sm-10">
                <input th:type="text" th:field="*{roomId}" th:minlength="3" class="form-control" id="inputGroupId"
                       placeholder="ID pokoju"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputNick" class="col-sm-2 col-form-label">Przydomek</label>
            <div class="col-sm-10">
                <input th:type="text" th:field="*{nick}" th:minlength="3" th:maxlength="10" class="form-control" id="inputNick"
                       placeholder="Przydomek"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAge" class="col-sm-2 col-form-label">Wiek</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{age}" th:min=3 th:max=100 class="form-control" id="inputAge"
                       placeholder="Wiek"/>
            </div>
        </div>

        <div class="buttons">
            <input class="btn btn-primary button-big" type="submit" value="Dołącz"/>
        </div>
    </form>
</div>
</body>
</html>
