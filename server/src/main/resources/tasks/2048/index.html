<script type="text/javascript" charset="utf-8" async="" src="js/button.js"></script>

    <script>
        var movesLeft;
        movesLeft = 100;


        var group, nick, age;

        var max_score;
        max_score = 3000.0;



        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/2048/config', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                var json = xhr.responseText;
                obj = JSON.parse(json);
                group = obj['group'];
                nick = obj['nick'];
                age = obj['age'];
                //window.alert('group = ' + obj['group']);
                //window.alert('nick = ' + obj['nick']);
                //window.alert('age = ' + obj['age']);
                if(age != null) {
                  if (age > 1 && age <= 7) max_score -= 500;
                  if (age > 7 && age <= 10) max_score -= 400;
                  if (age > 10 && age <= 12) max_score -= 300;
                  if (age > 12 && age <= 14) max_score -= 200;
                  if (age > 14 && age <= 16) max_score -= 100;
                }
            }
        }
        xhr.send(null);

        function onFinished(score) {
            //window.alert('here1');
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/2048/end', true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({result: score, group: group, nick: nick, age: age}));
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    //window.alert(JSON.stringify({result: score, group: group, nick: nick, age: age}));
                    window.location.replace(xhr.responseText);
                }
            }
            //window.alert('here2');
        }
    </script>
